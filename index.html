<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Meow</title>
</head>
<body onload="onInit()">
    
    <header class="main-header">
        <h1 class="logo">Meme Meow</h1>
        <nav class="main-nav"></nav>
    </header>

    <section class="main-container">

        <section class="pics-gallery grid">
            <!-- Pictures Grid -->
        </section>

        <section class="meme-editor flex">
            <div class="canvas-container">
                canvas
                <canvas onmousedown="" onmousemove="" onmouseup=""
                    ontouchstart="" ontouchend="" ontouchmove="" id="my-canvas"
                    style="border: 1px solid black;"></canvas>
            </div>
            <div class="tool-box">
                editor
                <br>
                <input oninput="onChangeCurrLine(this.dataset.type,this.value)" class="txt-input" data-type="txt" placeholder="Your Joke" type="text">
                <input onchange="onChangeCurrLine(this.dataset.type,this.value)" value="#000000" data-type="fill" title="Fill Color" type="color">
                <input onchange="onChangeCurrLine(this.dataset.type,this.value)" value="#ffffff" data-type="stroke" title="Stroke Color" type="color">
                <button onclick="onChangeCurrLine(this.dataset.type,+1)" data-type="size">+</button>
                <button onclick="onChangeCurrLine(this.dataset.type,-1)" data-type="size">-</button>

                <select onchange="setShape(this.value)" value="line">
                    <option value="line">Line</option>
                    <option value="triangle">Triangle</option>
                    <option value="rect">Rect</option>
                    <option value="arc">Arc</option>
                    <option value="perspective">Perspective</option>
                    <option value="text">Text</option>
                </select>
                <a href="#" class="save" onclick="onDownloadCanvas(this)" download="">Save</a>
                <a href="#" onclick="onFacebookShare(this)" target="_blank">Share</a>
                <a href="#" class="clear" onclick="onClearCanvas()">Clear</a>                

            </div>

        </section>


    </section>

    <footer class="main-footer">
        thank you
    </footer>







    <script src="js/mewo-storage.js"></script>
    <script src="js/mewo-utils.js"></script>
    <script src="js/mewo-service.js"></script>
    <script src="js/mewo-controller.js"></script>
</body>
</html>
