<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Meow</title>
</head>

<body onload="onInit()">

    <header class="main-header container flex">
        <h1 class="logo">Meme Meow</h1>

        <nav class="main-nav flex">
            <img onclick="onToggleSearchBox()" src="./icons/search-icon.png" title="search">
            <button onclick="onShowGallery('new')" class="nav-btn">New</button>
            <button onclick="onShowGallery('saved')" class="nav-btn">Saved</button>
            <button class="nav-btn">About</button>
        </nav>
    </header>

    <section class="search-box container flex-reverse">
        <!-- ****** Search Keys Renders Here ****** -->
    </section>

    <section class="main-container container">

        <section class="pics-gallery grid">
            <!-- ****** Pictures Renders Here ****** -->
        </section>

        <section class="meme-editor grid" hidden>

            <div class="aspect-ratio-holder">
                <div class="canvas-container">
                    <canvas onmousedown="onPickObject(event)" onmousemove="onDrag(event); onMouseAboveObject(event)"
                        onmouseup="onDropObject()" onmousewheel="onResizeObject(event)"
                        ontouchstart="onPickObject(event)" ontouchend="onDropObject()" ontouchmove="onDrag(event)"
                        id="my-canvas"></canvas>
                </div>
            </div>

            <div class="tool-box flex-col">

                <div class="txt-modifiers flex">
                    <input oninput="onEditCurrLine(this.dataset.type,this.value)" class="txt-input" data-type="txt"
                        placeholder="Your Joke" type="text" autofocus>
                    <button onclick="onSwitchLine()">
                        <img src="./icons/up-and-down-opposite-double-arrows-side-by-side.png">
                    </button>
                    <button onclick="onAddLine()">
                        <img src="./icons/add.png">
                    </button>
                    <button onclick="onDeleteLine()">
                        <img src="./icons/trash.png">
                    </button>
                </div>
                <div class="txt-modifiers flex">
                    <select class="font-choice" onchange="onEditCurrLine(this.dataset.type,this.value)" data-type="font">
                        <option value="alberta">Alberta</option>
                        <option value="bazooka">Bazooka</option>
                        <option value="hotdog">Hotdog</option>
                        <option value="impact" selected="selected">Impact</option>
                    </select>
                    <input onchange="onEditCurrLine(this.dataset.type,this.value)" value="#000000" data-type="fill"
                        title="Fill Color" type="color" class="color-input fill-choice">
                    <input onchange="onEditCurrLine(this.dataset.type,this.value)" value="#ffffff" data-type="stroke"
                        title="Stroke Color" type="color" class="color-input stroke-choice">
                    <button onclick="onEditCurrLine(this.dataset.type,this.value)" value="right" data-type="align">
                        <img src="./icons/align-to-left.png">
                    </button>
                    <button onclick="onEditCurrLine(this.dataset.type,this.value)" value="center" data-type="align">
                        <img src="./icons/center-text-alignment.png">
                    </button>
                    <button onclick="onEditCurrLine(this.dataset.type,this.value)" value="left" data-type="align">
                        <img src="./icons/align-to-right.png">
                    </button>
                </div>
                <div class="txt-modifiers flex">
                    <button onmousedown="onEditCurrLine(this.dataset.type,+1)" data-type="size">
                        A+
                    </button>
                    <button onmousedown="onEditCurrLine(this.dataset.type,-1)" data-type="size">
                        A-
                    </button>
                    <button onmousedown="onEditCurrLine(this.dataset.type,+1)" data-type="strokeWidth">
                        S+
                    </button>
                    <button onmousedown="onEditCurrLine(this.dataset.type,-1)" data-type="strokeWidth">
                        S-
                    </button>
                    <button onclick="onSaveMeme()" class="sharing-opt">
                        <img src="./icons/save.png">
                    </button>
                    <a href="#" class="sharing-opt" onclick="onDownloadMeme(this)" download="">
                        <button>
                            <img src="./icons/download.png">
                        </button>
                    </a>
                    <div class="sharing-opt">
                        <form action="" method="POST" enctype="multipart/form-data"
                            onsubmit="onFacebookShare(this, event)">
                            <input name="img" id="imgData" type="hidden" />
                            <button class="btn" type="submit"><img src="./icons/facebook.png"></button>
                            <div class="share-container"></div>
                        </form>

                    </div>

                </div>

            </div>

        </section>

    </section>

    <footer class="main-footer">
    </footer>


    <div class="preload-fonts" style="color:white">
        <span style="font-family: alberta">font</span>
        <span style="font-family: bazooka">font</span>
        <span style="font-family: hotdog">font</span>
    </div>
    <script src="js/upload-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/meow-gallery-service.js"></script>
    <script src="js/meow-editor-service.js"></script>
    <script src="js/meow-gallery-controller.js"></script>
    <script src="js/meow-editor-controller.js"></script>
</body>

</html>
