<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Meow</title>
</head>

<body onload="onInit()">

    <header class="main-header container flex">

        <h1 class="logo">Meme Meow</h1>
        <nav class="main-nav flex">
            <img src="./icons/search-icon.png">
            <button onclick="onShowGallery('new')" class="nav-btn">New</button>
            <button class="nav-btn">About</button>
            <button onclick="onShowGallery('saved')" class="nav-btn">Memes</button>
        </nav>

    </header>

    <section class="main-container container">

        <section class="pics-gallery grid-gallery">
            <!-- Pictures Grid -->
        </section>

        <section class="saved-gallery grid-gallery" hidden>
            <!-- Memes Grid -->
        </section>

        <section class="meme-editor grid" hidden>

            <div class="aspect-ratio-holder">
                <div class="canvas-container">
                    <canvas onmousedown="" onmousemove="" onmouseup="" ontouchstart="" ontouchend="" ontouchmove=""
                        id="my-canvas"></canvas>
                </div>
            </div>


            <div class="tool-box flex-col">
                <div class="txt-modifiers flex">
                    <input oninput="onChangeCurrLine(this.dataset.type,this.value)" class="txt-input" data-type="txt"
                        placeholder="Your Joke" type="text">
                    <button onclick="">
                        <img src="./icons/add.png">
                    </button>
                    <button onclick="">
                        <img src="./icons/trash.png">
                    </button>
                    <button onclick="">
                        <img src="./icons/up-and-down-opposite-double-arrows-side-by-side.png">
                    </button>
                </div>
                <div class="txt-modifiers flex">
                    <select onchange="onChangeCurrLine(this.dataset.type,this.value)" value="impact">
                        <option>Impact</option>
                    </select>
                    <input onchange="onChangeCurrLine(this.dataset.type,this.value)" value="#000000" data-type="fill"
                        title="Fill Color" type="color" class="color-input">
                    <input onchange="onChangeCurrLine(this.dataset.type,this.value)" value="#ffffff" data-type="stroke"
                        title="Stroke Color" type="color" class="color-input">
                    <button onclick="">
                        <img src="./icons/align-to-left.png">
                    </button>
                    <button onclick="">
                        <img src="./icons/center-text-alignment.png">
                    </button>
                    <button onclick="">
                        <img src="./icons/align-to-right.png">
                    </button>

                </div>
                <div class="txt-modifiers flex">
                <button onclick="onChangeCurrLine(this.dataset.type,+1)" data-type="size">
                    A+
                </button>
                <button onclick="onChangeCurrLine(this.dataset.type,-1)" data-type="size">
                    A-
                </button>


            </div>

            <br>
            <a href="#" class="clear" onclick="onSaveMeme()">Save</a>
            <a href="#" class="save" onclick="onDownloadMeme(this)" download="">Download</a>
            <a href="#" onclick="onFacebookShare(this)" target="_blank">Share</a>

            </div>

        </section>

    </section>

    <footer class="main-footer">
    </footer>




    <script src="js/mewo-storage.js"></script>
    <script src="js/mewo-utils.js"></script>
    <script src="js/mewo-service.js"></script>
    <script src="js/mewo-controller.js"></script>
</body>

</html>
